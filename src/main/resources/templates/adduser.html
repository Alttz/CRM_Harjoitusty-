<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lisää käyttäjä</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body class="container mt-5">
    <div class="card rounded">
        <div class="card-header text-center">
            <h1>Lisää käyttäjä</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/saveuser}" action="#" method="post">
                <div th:object="${appuser}">
                    <div class="form-group">
                        <label for="username">Käyttäjätunnus</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" />
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="passwordHash">Salasana</label>
                        <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" />
                        <small th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="error form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="role">Rooli</label>
                        <select id="role" th:field="*{role}" class="form-control">
                            <option value="USER">Peruskäyttäjä</option>
                            <option value="ADMIN">Pääkäyttäjä</option>
                        </select>
                        <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error form-text"></small>
                    </div>
                </div>

                <div th:object="${employee}">
                    <div class="form-group">
                        <label for="firstName">Etunimi</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                        <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Sukunimi</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                        <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error form-text"></small>
                    </div>

                    <div class="form-group">
                        <label for="position">Titteli</label>
                        <input type="text" class="form-control" id="position" th:field="*{position}" />
                        <small th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="error form-text"></small>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Tallenna</button>
                    <a th:href="@{/usermanagement}" class="btn btn-secondary">Palaa</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
